spring:
  datasource:
    druid:
      db1:
        url: jdbc:mysql://127.0.0.1:3306/mysql?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
        # 使用 druid 作为连接池
        type: com.alibaba.druid.pool.DruidDataSource

        # 初始化时建立物理连接的个数。初始化发生在显示调用init方法，或者第一次getConnection时
        initialSize: 5
        # 最小连接池数量
        minIdle: 5
        # 最大连接池数量
        maxActive: 10
        # 获取连接时最大等待时间，单位毫秒。配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true使用非公平锁。
        maxWait: 60000
        # Destroy线程会检测连接的间隔时间，如果连接空闲时间大于等于minEvictableIdleTimeMillis则关闭物理连接。
        timeBetweenEvictionRunsMillis: 60000
        # 连接保持空闲而不被驱逐的最小时间
        minEvictableIdleTimeMillis: 300000
        # 用来检测连接是否有效的sql 因数据库方言而异, 例如 oracle 应该写成 SELECT 1 FROM DUAL
        validationQuery: SELECT 9
        # 建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
        testWhileIdle: true
        # 申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
        testOnBorrow: false
        # 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
        testOnReturn: false
        # 是否自动回收超时连接
        removeAbandoned: true
        # 超时时间(以秒数为单位)
        remove-abandoned-timeout: 180
        # WebStatFilter用于采集web-jdbc关联监控的数据。
        web-stat-filter:
          # 是否开启 WebStatFilter 默认是true
          enabled: true
          # 需要拦截的url
          url-pattern: /*
          # 排除静态资源的请求
          exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"

        # Druid内置提供了一个StatViewServlet用于展示Druid的统计信息。
        stat-view-servlet:
          #是否启用StatViewServlet 默认值true
          enabled: true
          # 需要拦截的url
          url-pattern: /druid/*
          # 允许清空统计数据
          reset-enable: true
          login-username: druid
          login-password: druid
