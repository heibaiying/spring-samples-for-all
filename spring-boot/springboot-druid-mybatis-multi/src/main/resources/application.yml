# mybatis 相关配置
mybatis:
  configuration:
    # 当没有为参数提供特定的 JDBC 类型时，为空值指定 JDBC 类型。
    # oracle数据库建议配置为JdbcType.NULL, 默认是Other
    jdbc-type-for-null: 'null'
    # 是否打印sql语句 调试的时候可以开启
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl